name: deploy_to_github

on:
  push:
  pull_request:
    branches:
      - develop

jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
      - run: npm install
      - run: npm test
  publish-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
          registry-url: https://npm.pkg.github.com/
      - run: npm publish
        env:
          NPM_CONFIG_TOKEN: ${{secrets.GITHUB_TOKEN}}
